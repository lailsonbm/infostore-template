<!DOCTYPE html>
<html>
<head>
  <title>InfoStore</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="stylesheets/application.css"/>
</head>
<body class="catalog">
  <!-- Top Navbar -->
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">InfoStore</a>
        <ul class="nav">
          <li><a href="index.html">Catalog</a></li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="cart.html">My Cart <span class="badge">2</span></a></li>
          <li><a href="checkout.html">Checkout Â»</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <h1>Checkout</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <form class="form-horizontal" action="index.html" method="post">
      <fieldset>
        <legend>Customer Info</legend>

        <div class="control-group">
          <label class="control-label" for="email">E-mail</label>
          <div class="controls">
            <input type="text" id="email" class="span6"/>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" id="name" class="span6"/>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="address">Address</label>
          <div class="controls">
            <textarea id="address" rows="3" class="span6"></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Payment</legend>

        <div class="control-group">
          <label class="control-label" for="card_type">Card Type</label>
          <div class="controls">
            <select id="card_type">
              <option></option>
              <option>Visa</option>
              <option>Mastercard</option>
              <option>American Express</option>
              <option>Diners Club</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="card_number">Card Number</label>
          <div class="controls">
            <input type="text" id="card_number" class="span4" />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="cardholder_name">Cardholder Name</label>
          <div class="controls">
            <input type="text" id="cardholder_name" class="span5" />
            <small class="help-inline">As spelled in your card</small>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="verification_code">Verification Code</label>
          <div class="controls">
            <input type="text" id="verification_code" class="span1" />
          </div>
        </div>
      </fieldset>

      <div class="form-actions" style="text-align: right">
        <a href="index.html" class="btn">Cancel</a>
        <button class="btn btn-primary">Place Order</button>
      </div>
    </form>
  </div>

  <footer>
    <div class="container">
      <small class="muted">&copy; 2012. Don't clone it, motherfucker!</small>
    </div>
  </footer>

  <script type="text/javascript" src="javascripts/jquery.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap.js"></script>
</body>
</html>
